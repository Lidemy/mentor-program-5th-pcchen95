<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <title>報名表單</title>
  <meta name ="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="./style-2.css">

</head>
<body>
  <div class="form">
    <div class="top"></div>
    <section>
      <h1>新拖延運動報名表單</h1>
      <div class="event-info">
        <div>活動日期：2020/12/10 ~ 2020/12/11</div>
        <div>活動地點：台北市大安區新生南路二段1號</div>
      </div>
      <div>* 必填</div>
      <form>
        <div class="field-name">暱稱</div>
        <div class="textbox">
          <input type="text" placeholder="您的回答">
        </div>
        <div class="field-name">電子郵件</div>
        <div class="textbox">
          <input type="email" placeholder="您的電子郵件"></div>
        <div class="field-name">手機號碼</div>
        <div class="textbox">
          <input type="text" placeholder="您的手機號碼"></div>
        <div class="field-name">報名類型</div>
        <div class="option">
          <input type="radio" name="type" id="bed"><label for="bed">躺在床上用想像力實作</label>
        </div>
        <div class="option">
          <input type="radio" name="type" id="floor"><label for="floor">趴在地上滑手機找現成的</label>
        </div>
        <div class="field-name">怎麼知道這個活動的？</div>
        <div class="textbox">
          <input type="text" placeholder="您的回答"></div>
        <div class="field-name">其他</div>
        <div class="remark">對活動的一些建議</div>
        <div class="textbox">
          <input type="text" placeholder="您的回答"></div>
        <div class="submit">提交</div>
        <div class="remark">請勿透過表單送出您的密碼。</div>
      </form>
    </section>
  </div>
</body>
</html>
